    <script>
        // åˆ›å»ºèƒŒæ™¯æ˜Ÿæ˜Ÿ
        function createStars() {
            const canvas = document.getElementById('game');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 1 + 'px';

        }

        // æ¸¸æˆå…ƒç´ 
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const scoreDisplay = document.getElementById('score-display');
        const scoreElement = document.getElementById('score');
        
        // è§¦æ‘¸æ§åˆ¶æŒ‰é’®
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        // æ¸¸æˆè®¾ç½®
        const gridSize = 20;
        const tileCount = Math.floor(canvas.width / gridSize);
        console.log('åˆå§‹åŒ– - ç”»å¸ƒå°ºå¯¸:', canvas.width, 'x', canvas.height, 'ç½‘æ ¼å¤§å°:', gridSize, 'ç“¦ç‰‡æ•°é‡:', tileCount);
        let snake = [];
        let food = {};
        let xVel = 0, yVel = 0;
        let score = 0;
        let gameInterval;
        let gameRunning = false;
        const foodTypes = ['ğŸŒŸ', 'â­', 'ğŸ’«', 'âœ¨', 'ğŸŒ ', 'ğŸ”®'];
        let currentFood = 'ğŸŒŸ';
        let particles = [];
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // æ£€æµ‹è®¾å¤‡ç±»å‹å’Œè°ƒæ•´æ¸¸æˆè®¾ç½®
        function setupForDevice() {
            console.log('è®¾å¤‡æ£€æµ‹:', isMobile ? 'ç§»åŠ¨è®¾å¤‡' : 'æ¡Œé¢è®¾å¤‡');
            
            // ç¡®ä¿ç”»å¸ƒå°ºå¯¸é€‚åº”ç§»åŠ¨è®¾å¤‡
            if (isMobile) {
                const gameContainer = document.querySelector('.game-container');
                const containerWidth = gameContainer.clientWidth - 16; // å‡å»è¾¹æ¡†
                
                // ä¿æŒæ¸¸æˆç”»å¸ƒçš„å®½é«˜æ¯”ä¸º1:1

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameRunning) return;
            
            // å®‰å…¨æ£€æŸ¥ - ç¡®ä¿è›‡æ•°ç»„ä¸ä¸ºç©º
            if (!snake || snake.length === 0) {
                console.error('è›‡æ•°ç»„ä¸ºç©ºï¼Œé‡ç½®è›‡ä½ç½®');
                snake = [{x: 10, y: 10}];
            }
            
            // æ·»åŠ è°ƒè¯•æ—¥å¿—
            console.log('å½“å‰è›‡å¤´ä½ç½®:', snake[0].x, snake[0].y, 'å½“å‰é€Ÿåº¦:', xVel, yVel);
            
            // å¦‚æœè›‡æ²¡æœ‰ç§»åŠ¨æ–¹å‘ï¼Œåˆ™ä¸ç§»åŠ¨
            if (xVel === 0 && yVel === 0) {
                // åªç»˜åˆ¶æ¸¸æˆï¼Œä¸è¿›è¡Œä»»ä½•ç§»åŠ¨é€»è¾‘
                drawGame();
                return;
            }
            
            try {
                // ç§»åŠ¨è›‡
                let head = {x: snake[0].x + xVel, y: snake[0].y + yVel};
                console.log('é¢„è®¡æ–°ä½ç½®:', head.x, head.y, 'æœ‰æ•ˆèŒƒå›´: 0-' + (tileCount-1));
                
                // æ£€æŸ¥æ˜¯å¦æ’å¢™ - ç»å…¸æ¨¡å¼ï¼Œæ’å¢™æ¸¸æˆç»“æŸ
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    console.log('æ¸¸æˆç»“æŸåŸå› : æ’åˆ°å¢™å£',
                        'ä½ç½®:', head.x, head.y,
                        'æœ‰æ•ˆèŒƒå›´: 0-' + (tileCount-1),
                        'è›‡é•¿åº¦:', snake.length);
                    endGame();
                    return;
                }
                
                // æ£€æŸ¥è‡ªç¢°æ’ - è·³è¿‡å¤´éƒ¨æ£€æŸ¥
                const isSelfCollision = snake.slice(1).some(segment => 
                    segment.x === head.x && segment.y === head.y
                );
                
                if (isSelfCollision) {
                    console.log('æ¸¸æˆç»“æŸåŸå› : æ’åˆ°è‡ªå·±', 
                        'ä½ç½®:', head.x, head.y,
                        'è›‡èº«ä½“æ®µ:', JSON.stringify(snake.slice(1)),
                        'è›‡é•¿åº¦:', snake.length);
                    endGame();
                    return;
                }
                
                snake.unshift(head);
                
                // åƒé£Ÿç‰©
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = score;
                    createParticles(
                        food.x * gridSize + gridSize/2, 
                        food.y * gridSize + gridSize/2
                    );
                    generateFood();
                    console.log('è·å¾—é£Ÿç‰©! æ–°ä½ç½®:', food.x, food.y, 'æ–°åˆ†æ•°:', score);
                } else {
                    snake.pop();
                }
                
                // ç»˜åˆ¶
                drawGame();
            } catch (error) {
                console.error('æ¸¸æˆå¾ªç¯ä¸­å‘ç”Ÿé”™è¯¯:', error);
                // é˜²æ­¢æ¸¸æˆå› ä¸ºé”™è¯¯è€Œå´©æºƒ
                if (gameRunning) {
                    console.log('å°è¯•æ¢å¤æ¸¸æˆ...');
                }
            }
        }

        // ç»˜åˆ¶åœ†è§’çŸ©å½¢
        function drawRoundedRect(x, y, width, height, radius, color) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        // ç»˜åˆ¶è›‡çœ¼ç›
        function drawEyes(x, y, direction) {
            const eyeSize = 4;
            const pupilSize = 2;
            
            // æ ¹æ®æ–¹å‘ç¡®å®šçœ¼ç›ä½ç½®
            let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
            
            switch(direction) {
                case 'right':
                    leftEyeX = x + 13; leftEyeY = y + 6;
                    rightEyeX = x + 13; rightEyeY = y + 12;
                    break;
                case 'left':
                    leftEyeX = x + 5; leftEyeY = y + 6;
                    rightEyeX = x + 5; rightEyeY = y + 12;
                    break;
                case 'up':
                    leftEyeX = x + 6; leftEyeY = y + 5;
                    rightEyeX = x + 12; rightEyeY = y + 5;
                    break;
                case 'down':
                    leftEyeX = x + 6; leftEyeY = y + 13;
                    rightEyeX = x + 12; rightEyeY = y + 13;
                    break;
            }
            
            // ç»˜åˆ¶çœ¼ç›ç™½åº•
            ctx.beginPath();
            ctx.arc(leftEyeX, leftEyeY, eyeSize, 0, Math.PI * 2);
            ctx.arc(rightEyeX, rightEyeY, eyeSize, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // ç»˜åˆ¶ç³å­”
            ctx.beginPath();
            ctx.arc(leftEyeX, leftEyeY, pupilSize, 0, Math.PI * 2);
            ctx.arc(rightEyeX, rightEyeY, pupilSize, 0, Math.PI * 2);
            ctx.fillStyle = '#6a2c70';
            ctx.fill();
            
            // çœ¼ç›é«˜å…‰
            ctx.beginPath();
            ctx.arc(leftEyeX-1, leftEyeY-1, 1, 0, Math.PI * 2);
            ctx.arc(rightEyeX-1, rightEyeY-1, 1, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fill();
        }

        // åˆ›å»ºå½©è‰²ç²’å­
        function createParticles(x, y) {
            const colors = ['#ff66b2', '#b399ff', '#66ffcc', '#ffcc66', '#ff6666'];
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 6 + 3,
                    tx: (Math.random() - 0.5) * 100,
                    ty: (Math.random() - 0.5) * 100,
                    life: 0
                });
            }
        }

        // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
        function updateParticles() {
            ctx.save();
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life += 0.02;
                
                ctx.globalAlpha = 1 - p.life;
                ctx.fillStyle = p.color;
                
                // ç¡®ä¿ç²’å­å°ºå¯¸ä¸ä¼šä¸ºè´Ÿå€¼
                const particleSize = Math.max(0.1, p.size * (1 - p.life));
                
                ctx.beginPath();
                ctx.arc(
                    p.x + p.tx * p.life, 
                    p.y + p.ty * p.life, 
                    particleSize, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                if (p.life > 1) {
                    particles.splice(i, 1);
                }
            }
            ctx.restore();
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a043c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯æ˜Ÿæ˜Ÿ
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // ç»˜åˆ¶ç²’å­
            updateParticles();
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.font = '22px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffcc00';
            ctx.fillText(currentFood, 
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2);
            
            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                if (index === 0) {
                    // ç»˜åˆ¶è›‡å¤´ - äº®é»„è‰²
                    drawRoundedRect(x, y, gridSize, gridSize, 10, '#ffcc00');
                    
                    // ç»˜åˆ¶çœ¼ç›
                    let direction;
                    if (xVel === 1) direction = 'right';
                    else if (xVel === -1) direction = 'left';
                    else if (yVel === -1) direction = 'up';
                    else direction = 'down';
                    
                    drawEyes(x, y, direction);
                    
                    // ç»˜åˆ¶è…®çº¢
                    ctx.fillStyle = 'rgba(255,102,178,0.4)';
                    ctx.beginPath();
                    ctx.arc(x + 5, y + 10, 3, 0, Math.PI * 2);
                    ctx.arc(x + 15, y + 10, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                } else {
                    // ç»˜åˆ¶è›‡èº« - å½©è™¹è‰²æ¸å˜
                    const hue = (index * 10) % 360;
                    ctx.fillStyle = `hsl(${hue}, 80%, 65%)`;
                    drawRoundedRect(x, y, gridSize, gridSize, 5, `hsl(${hue}, 80%, 65%)`);
                    
                    // è›‡èº«å…‰æ³½æ•ˆæœ
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.beginPath();
                    ctx.moveTo(x + 2, y + 2);
                    ctx.lineTo(x + gridSize - 2, y + 2);
                    ctx.lineTo(x + gridSize - 5, y + gridSize - 2);
                    ctx.lineTo(x + 2, y + gridSize - 2);
                    ctx.closePath();
                    ctx.fill();
                }
            });
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            let attempts = 0;
            const maxAttempts = 100; // é˜²æ­¢æ— é™å¾ªç¯
            
            do {
                // ç¡®ä¿é£Ÿç‰©ä¸ä¼šç”Ÿæˆåœ¨è¾¹ç•Œ
                newFood = {
                    x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                    y: Math.floor(Math.random() * (tileCount - 2)) + 1
                };
                attempts++;
                
                // å¦‚æœå°è¯•æ¬¡æ•°è¿‡å¤šï¼Œæ”¾å®½é™åˆ¶
                if (attempts > maxAttempts) {
                    console.warn('é£Ÿç‰©ç”Ÿæˆå°è¯•æ¬¡æ•°è¿‡å¤šï¼Œæ”¾å®½ç”Ÿæˆæ¡ä»¶');
                    newFood = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                    break;
                }
            } while (snake.some(segment => 
                segment.x === newFood.x && segment.y === newFood.y
            ));
            
            food = newFood;
            currentFood = foodTypes[Math.floor(Math.random() * foodTypes.length)];
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            try {
                console.log('å¼€å§‹æ–°æ¸¸æˆ');
                console.log('æ¸¸æˆæ¨¡å¼: ç»å…¸æ¨¡å¼ï¼ˆæ’å¢™ç»“æŸæ¸¸æˆï¼‰');
                
                // ç¡®ä¿æ¸…é™¤ä¹‹å‰çš„æ¸¸æˆå¾ªç¯ - å…ˆæ¸…é™¤å†è®¾ç½®æ¸¸æˆçŠ¶æ€
                if (gameInterval) {
                    clearInterval(gameInterval);
                    gameInterval = null;
                    console.log('æ¸…é™¤äº†ä¹‹å‰çš„æ¸¸æˆå¾ªç¯');
                }
                
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                
                // å®Œå…¨é‡ç½®æ¸¸æˆçŠ¶æ€
                snake = [{x: 10, y: 10}];
                xVel = 0; // åˆå§‹ä¸ç§»åŠ¨ï¼Œç­‰å¾…ç”¨æˆ·è¾“å…¥
                yVel = 0;
                score = 0;
                scoreElement.textContent = '0';
                scoreDisplay.textContent = 'ä½ çš„å½©è™¹é•¿åº¦: 0';
                particles = []; // æ¸…é™¤æ‰€æœ‰ç²’å­æ•ˆæœ
                console.log('é‡ç½®æ¸¸æˆçŠ¶æ€å®Œæˆ', 'è›‡åˆå§‹ä½ç½®:', snake[0].x, snake[0].y);
                
                // é‡æ–°ç”Ÿæˆé£Ÿç‰©
                generateFood();

                // è®¾ç½®æ¸¸æˆçŠ¶æ€ä¸ºè¿è¡Œä¸­ - åœ¨åˆ›å»ºæ–°çš„æ¸¸æˆå¾ªç¯å‰è®¾ç½®
                gameRunning = true;
                
                // å¯åŠ¨æ–°çš„æ¸¸æˆå¾ªç¯ - æ ¹æ®è®¾å¤‡è°ƒæ•´æ¸¸æˆé€Ÿåº¦
                const gameSpeed = isMobile ? 200 : 150; // ç§»åŠ¨è®¾å¤‡ç¨å¾®é™ä½é€Ÿåº¦æé«˜å¯ç©æ€§
                gameInterval = setInterval(gameLoop, gameSpeed);

                // åˆå§‹ç»˜åˆ¶
                drawGame();

                // é‡ç½®åˆ°å®‰å…¨çŠ¶æ€

        // ç»“æŸæ¸¸æˆ
        function endGame() {

        }

        // é”®ç›˜äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            
            const key = e.key;
            console.log('æŒ‰ä¸‹æŒ‰é”®:', key);
            
            // é˜²æ­¢æŒ‰é”®è§¦å‘é¡µé¢æ»šåŠ¨
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(key)) {
                e.preventDefault();
            }
            
            switch(key) {
                case 'ArrowUp': 
                    if (yVel !== 1) { xVel = 0; yVel = -1; } 
                    break;
                case 'ArrowDown': 
                    if (yVel !== -1) { xVel = 0; yVel = 1; } 
                    break;
                case 'ArrowLeft': 
                    if (xVel !== 1) { xVel = -1; yVel = 0; } 
                    break;
                case 'ArrowRight': 
                    if (xVel !== -1) { xVel = 1; yVel = 0; } 
                    break;
                case ' ': // ç©ºæ ¼é”®æš‚åœ/ç»§ç»­
                    break;
            }
        });
        
        // è§¦æ‘¸æ§åˆ¶äº‹ä»¶
        function setupTouchControls() {
            // ä¸ŠæŒ‰é’®
            upBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (gameRunning && yVel !== 1) {
                    xVel = 0;
                    yVel = -1;
                }
            });
            
            // ä¸‹æŒ‰é’®
            downBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (gameRunning && yVel !== -1) {
                    xVel = 0;
                    yVel = 1;
                }
            });
            
            // å·¦æŒ‰é’®
            leftBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (gameRunning && xVel !== 1) {
                    xVel = -1;
                    yVel = 0;
                }
            });
            
            // å³æŒ‰é’®
            rightBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (gameRunning && xVel !== -1) {
                    xVel = 1;
                    yVel = 0;
                }
            });
            
            // æ·»åŠ æ»‘åŠ¨æ§åˆ¶
            let touchStartX, touchStartY;
            
            canvas.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault(); // é˜²æ­¢æ»šåŠ¨
            }, { passive: false });
            
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault(); // é˜²æ­¢æ»šåŠ¨
            }, { passive: false });
            
            canvas.addEventListener('touchend', function(e) {
                if (!gameRunning) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // åˆ¤æ–­æ»‘åŠ¨æ–¹å‘
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // æ°´å¹³æ»‘åŠ¨
                    if (deltaX > 30 && xVel !== -1) { // å‘å³æ»‘åŠ¨
                        xVel = 1;
                        yVel = 0;
                    } else if (deltaX < -30 && xVel !== 1) { // å‘å·¦æ»‘åŠ¨
                        xVel = -1;
                        yVel = 0;
                    }
                } else {
                    // å‚ç›´æ»‘åŠ¨
                    if (deltaY > 30 && yVel !== -1) { // å‘ä¸‹æ»‘åŠ¨
                        xVel = 0;
                        yVel = 1;
                    } else if (deltaY < -30 && yVel !== 1) { // å‘ä¸Šæ»‘åŠ¨
                        xVel = 0;
                        yVel = -1;
                    }
                }
                
                e.preventDefault();
            }, { passive: false });
        }
        
        // é¡µé¢å¤§å°å˜åŒ–æ—¶è°ƒæ•´æ¸¸æˆå°ºå¯¸
        function handleResize() {
            setupForDevice();
        }
        
        // é˜»æ­¢é¡µé¢æ»šåŠ¨å’Œç¼©æ”¾
        function preventDefaultTouchBehaviors() {
            document.addEventListener('touchmove', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // åŒå‡»ç¼©æ”¾
            let lastTapTime = 0;
            document.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault();
                }
                lastTapTime = currentTime;
            });
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            console.log('åˆå§‹åŒ–æ¸¸æˆ');
            createStars();
            snake = [{x: 10, y: 10}]; // ç¡®ä¿åˆå§‹åŒ–æ—¶è›‡çš„ä½ç½®æ­£ç¡®
            generateFood();
            
            // è®¾å¤‡é€‚é…
            setupForDevice();
            
            // è®¾ç½®è§¦æ‘¸æ§åˆ¶
            setupTouchControls();
            
            // ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', handleResize);
            
            // é˜²æ­¢é»˜è®¤è§¦æ‘¸è¡Œä¸º
            preventDefaultTouchBehaviors();
            
            // ç»˜åˆ¶æ¸¸æˆ
            drawGame();
        }

        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // è®¾å¤‡æ–¹å‘å˜åŒ–æ£€æµ‹
        window.addEventListener('orientationchange', function() {
            setTimeout(setupForDevice, 300); // å»¶è¿Ÿä¸€ç‚¹æ‰§è¡Œä»¥ç¡®ä¿DOMæ›´æ–°
        });

        // æ‰§è¡Œåˆå§‹åŒ–
        initGame();
    </script>
